<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colordle</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 class="text">Colordle</h1> 
        <p class="text">Guess the background color by changing the red, green, and blue values. Each guess will automatically narrow down your remaining values.</p>
        <form id="form">
            <label for="rSelect" id="rSelectLabel" class="text">Red (0 - 255)</label><br>
            <div class="colorRow">
                <button id="rm100">-100</button> <button id="rm10">-10</button> <button id="rm1">-1</button> <input type="number" name="rSelect" id="rSelect" maxlength="3" onchange="checkInputRed(this);" value="0" min="0" max="255"> <button id="ra1">+1</button> <button id="ra10">+10</button> <button id="ra100">+100</button><br/>
            </div>
            <label for="rSelect" id="gSelectLabel" class="text">Green (0 - 255)</label><br>
            <div class="colorRow">
                <button id="gm100">-100</button> <button id="gm10">-10</button> <button id="gm1">-1</button> <input type="number" name="gSelect" id="gSelect" maxlength="3" onchange="checkInputGreen(this);" value="0" min="0" max="255"> <button id="ga1">+1</button> <button id="ga10">+10</button> <button id="ga100">+100</button><br/>
            </div>
            <label for="rSelect" id="bSelectLabel" class="text">Blue (0 - 255)</label><br>
            <div class="colorRow">
                <button id="bm100">-100</button> <button id="bm10">-10</button> <button id="bm1">-1</button> <input type="number" name="bSelect" id="bSelect" maxlength="3" onchange="checkInputBlue(this);" value="0" min="0" max="255"> <button id="ba1">+1</button> <button id="ba10">+10</button> <button id="ba100">+100</button><br/>
            </div>
            <input type="button" value="Guess Color" id="submitButton">
            <button id="newGameButton">New Game</button>
        </form>
        <div id="previousAnswers"></div>
    </div>

    <!-- <canvas id="myCanvas" width="300" height="400" style="border:1px solid"></canvas> -->

    <footer>
        <div class="text">Made by Aaron Putterman - blueputt[@]gmail.com -  <a class="text" target="_blank" href="https://github.com/abp6318/Colordle">GitHub</a> - <a class="text" target="_blank" href="https://www.linkedin.com/in/aaron-putterman/">LinkedIn</a></div>
    </footer>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/events.js"></script>
</body>
</html>
